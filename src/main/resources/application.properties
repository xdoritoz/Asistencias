spring.application.name=Asistencias
# URL de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/asistenciasdb
spring.datasource.username=asistenciasuser
spring.datasource.password=asistenciaspass

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Puerto de la app (opcional) ya esta e el 8080
# server.port=8080
